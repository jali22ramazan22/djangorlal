<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Hello, {{ name }}!</h1>
    <ul>
            {% for user_name in names %}
                Hello {{ user_name }}<br>
            {% empty %}
                <li>No users found.</li>
            {% endfor %}
    </ul>
</body>

<script>
    console.log("Hello from Django!");
</script>
</html>
